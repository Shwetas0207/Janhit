<script>
 // Function to fetch data from FastAPI endpoint
async function fetchData() {
    try {
        const response = await fetch('http://localhost:8000/admin/show_contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        // Convert keys to lowercase
        const lowercaseData = data.data.map(contact => {
            const lowercaseContact = {};
            for (const key in contact) {
                if (contact.hasOwnProperty(key)) {
                    lowercaseContact[key.toLowerCase()] = contact[key];
                }
            }
            return lowercaseContact;
        });

        return lowercaseData;
    } catch (error) {
        console.error('Error fetching data:', error);
        return [];
    }
}

</script>
